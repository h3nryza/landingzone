<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppercase to Lowercase Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="upperlow.js" defer></script>
</head>
<body>

<h1>Uppercase to Lowercase Converter</h1>

<section>
    <div class="input-block">
        <h2>Uppercase</h2>
        <textarea id="uppercaseInput" placeholder="Enter uppercase text" oninput="convertToLowercase()" onkeyup="autoResize(this)"></textarea>
    </div>

    <div class="input-block">
        <h2>Lowercase</h2>
        <textarea id="lowercaseInput" placeholder="Enter lowercase text" oninput="convertToUppercase()" onkeyup="autoResize(this)"></textarea>
    </div>
</section>

</body>
</html>
