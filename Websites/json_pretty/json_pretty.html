<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Pretty Printer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Auto-Expanding JSON Input with Pretty Output</h1>

<section>
    <div class="input-block">
        <h2>JSON Input</h2>
        <div class="line-numbered-container">
            <div id="jsonLineNumbers" class="line-numbers"></div>
            <div class="input-container">
                <!-- User input textarea, auto-expanding -->
                <textarea id="jsonInput" placeholder="Paste JSON here..." 
                          oninput="autoResize(this); updateLineNumbers('jsonInput', 'jsonLineNumbers')"></textarea>
            </div>
        </div>
        <button onclick="formatWithRainbowBrackets()">Print Pretty JSON</button>
        <div class="error-block" id="jsonError"></div> <!-- Error display block -->
    </div>

    <div class="result-block">
        <h3>Formatted JSON Output:</h3>
        <pre id="resultOutput"></pre> <!-- Output JSON will go here -->
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <button onclick="downloadResult()">Download Result</button>
    </div>

</section>

<script src="json_pretty.js"></script>
</body>
</html>
