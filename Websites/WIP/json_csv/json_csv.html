<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to CSV and CSV to JSON Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="json_csv.js" defer></script>
</head>
<body>

<h1>JSON to CSV / CSV to JSON Converter</h1>

<section>
    <div class="input-block">
        <h2>JSON Input</h2>
        <div class="line-numbered-container">
            <div id="jsonLineNumbers" class="line-numbers"></div>
            <textarea id="jsonInput" placeholder="Paste JSON here..." oninput="updateLineNumbers('jsonInput', 'jsonLineNumbers')" onkeyup="autoResize(this)"></textarea>
        </div>
        <button onclick="convertJsonToCsv()">Convert to CSV</button>
        <div class="error-block" id="jsonError"></div> <!-- Error display block -->
    </div>

    <div class="input-block">
        <h2>CSV Input</h2>
        <div class="line-numbered-container">
            <div id="csvLineNumbers" class="line-numbers"></div>
            <textarea id="csvInput" placeholder="Paste CSV here..." oninput="updateLineNumbers('csvInput', 'csvLineNumbers')" onkeyup="autoResize(this)"></textarea>
        </div>
        <button onclick="convertCsvToJson()">Convert to JSON</button>
        <div class="error-block" id="csvError"></div> <!-- Error display block -->
    </div>

    <div class="result-block">
        <h3>Result:</h3>
        <div class="line-numbered-container">
            <div id="resultLineNumbers" class="line-numbers"></div>
            <textarea id="resultOutput" readonly oninput="updateLineNumbers('resultOutput', 'resultLineNumbers')"></textarea>
        </div>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <button onclick="downloadResult()">Download Result</button>
    </div>
</section>

</body>
</html>
