<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chmod Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="chmod.js" defer></script>
</head>

<body>

<h1>Chmod Calculator</h1>
<p>A fast and easy Online Chmod Calculator to convert Linux file permissions between different formats.</p>

<section>
    <div class="input-block">
        <h2>Permissions</h2>

        <div class="permissions-section">
            <div class="permission-group">
                <h3>Owner</h3>
                <label><input type="checkbox" id="owner-read" onclick="updatePermissions()"> Read</label>
                <label><input type="checkbox" id="owner-write" onclick="updatePermissions()"> Write</label>
                <label><input type="checkbox" id="owner-execute" onclick="updatePermissions()"> Execute</label>
            </div>

            <div class="permission-group">
                <h3>Group</h3>
                <label><input type="checkbox" id="group-read" onclick="updatePermissions()"> Read</label>
                <label><input type="checkbox" id="group-write" onclick="updatePermissions()"> Write</label>
                <label><input type="checkbox" id="group-execute" onclick="updatePermissions()"> Execute</label>
            </div>

            <div class="permission-group">
                <h3>Public</h3>
                <label><input type="checkbox" id="public-read" onclick="updatePermissions()"> Read</label>
                <label><input type="checkbox" id="public-write" onclick="updatePermissions()"> Write</label>
                <label><input type="checkbox" id="public-execute" onclick="updatePermissions()"> Execute</label>
            </div>
        </div>
    </div>

    <div class="result-block">
        <h2>Results</h2>
        <div class="results-section">
            <div class="output-block">
                <p><strong>Numeric Permissions:</strong> <input type="text" id="numeric-permissions" readonly></p>
            </div>

            <div class="output-block">
                <p><strong>Symbolic Permissions:</strong> <input type="text" id="symbolic-permissions" readonly></p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
