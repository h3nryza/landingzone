<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Counter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="counter.js" defer></script>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-2Z62LEVC4T"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-2Z62LEVC4T');
</script>


<body>

<h1>Text Counter</h1>

<section>
    <div class="input-block">
        <h2>Input Text</h2>
        <textarea id="textInput" placeholder="Enter text here" oninput="updateCounts()" onkeyup="autoResize(this)"></textarea>
    </div>

    <div class="result-block">
        <h3>Results:</h3>
        <p><strong>Character Count:</strong> <span id="charCount">0</span></p>
        <p><strong>Word Count:</strong> <span id="wordCount">0</span></p>
        <p><strong>Whitespace Count:</strong> <span id="whitespaceCount">0</span></p>
        <p><strong>Sentences:</strong> <span id="sentenceCount">0</span></p>
        <p><strong>Paragraphs:</strong> <span id="paragraphCount">0</span></p>
        <p><strong>Numbers:</strong> <span id="numberCount">0</span></p>
        <p><strong>Special Characters (excluding spaces):</strong> <span id="specialCharCount">0</span></p>
    </div>
</section>

</body>
</html>
